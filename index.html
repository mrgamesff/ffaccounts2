<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الحصول على حساب فري فاير قديم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');
    body {
      margin: 0; padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #00ff88;
      color: #000;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: .3s;
    }
    .btn:hover {
      background-color: #00cc6a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>احصل على حساب فري فاير قديم مجاني</h1>
    <button class="btn" onclick="redirectToAccount()">اضغط هنا للحصول على حساب فري فاير قديم</button>
  </div>

  <script>
    function redirectToAccount() {
      // يتم تحويل المستخدم إلى رابط مختصر يؤدي إلى account.html
      window.location.href = 'https://xdabo.com/p2PNiA'; // استبدل بالرابط الصحيح
    }
  </script>
</body>
</html>
