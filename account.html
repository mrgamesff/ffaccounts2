<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حساب فري فاير قديم مجاني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    :root {
      --primary: #00ff88;
      --secondary: #ff0055;
      --bg: #121212;
      --card: #1f1f1f;
      --text: #e0e0e0;
      --alert-info: #3da9f5;
      --alert-success: #4caf50;
      --alert-error: #f44336;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 20px;
      font-family: 'Cairo', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; flex-direction: column;
      align-items: center; min-height: 100vh;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 1.8em;
    }
    .alert {
      width: 100%; max-width: 400px;
      padding: 12px; border-radius: 8px;
      margin-bottom: 12px; text-align: center;
      font-weight: bold;
    }
    .alert-success { background: var(--alert-success); color: #fff; }
    .alert-info { background: var(--alert-info); color: #fff; }
    .card {
      background: var(--card); border-radius: 12px;
      padding: 25px; width: 100%; max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin-bottom: 15px;
    }
    .data-row {
      display: flex; justify-content: space-between;
      margin: 8px 0;
      font-size: 0.95em;
    }
    .data-row span { font-weight: bold; }
    .btn {
      padding: 10px 18px; font-size: 15px;
      border: none; border-radius: 6px;
      cursor: pointer; margin: 8px 0;
      width: 100%; max-width: 400px;
    }
    .btn-copy {
      background: var(--primary); color: var(--bg);
      width: auto; margin-left: 8px;
    }
    .btn-copy:hover { background: #00cc6a; }
    .btn-generate {
      background: var(--secondary); color: #fff;
    }
    .btn-generate.disabled {
      background: gray; cursor: not-allowed;
    }
    #triesLeft {
      margin: 10px 0; color: var(--primary); font-weight: bold;
      font-size: 0.95em;
    }
    #countdown {
      margin-top: 10px; font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>حساب فري فاير قديم مجاني</h1>

  <div class="alert alert-success">✔ تم إنشاء الحساب بنجاح</div>
  <div class="alert alert-info">
    إذا لم يعمل معك الحساب، اضغط على زر "إنشاء حساب آخر" الذي في الاسفل
  </div>

  <div class="card">
    <div class="data-row">
      <span>👤 اسم الحساب:</span><span id="username">--</span>
    </div>
    <div class="data-row">
      <span>🏅 ليفل الحساب:</span><span id="level">--</span>
    </div>
    <div class="data-row">
      <span>💎 عدد الجواهر:</span><span id="gems">--</span>
    </div>
    <div class="data-row">
      <span>🪙 عدد الذهب:</span><span id="gold">--</span>
    </div>
    <div class="data-row">
      <span>⚧ جنس الحساب:</span><span id="gender">--</span>
    </div>
    <div class="data-row">
      <span>🔗 نوع الحساب:</span><span id="acctType">--</span>
    </div>
    <hr style="border:1px solid #333; margin:15px 0;">
    <div class="data-row">
      <span>📧 البريد الإلكتروني:</span><span id="email">--</span>
      <button class="btn btn-copy" onclick="copyText('email')">نسخ</button>
    </div>
    <div class="data-row">
      <span>🔐 كلمة السر:</span><span id="password">--</span>
      <button class="btn btn-copy" onclick="copyText('password')">نسخ</button>
    </div>
  </div>

  <div id="triesLeft"></div>
  <button id="generateBtn" class="btn btn-generate" onclick="handleGenerate()">
    🔁 إنشاء حساب آخر
  </button>
  <div id="countdown"></div>

  <script>
    const maxTries = 3;
    const shortLinks = [
      "https://linkjust.com/u6QBoj40",
      "https://shr2.link/KCvW",
      "https://mrgamesff.github.io/ffaccounts2/account.html"
    ];

    let attempts = parseInt(localStorage.getItem("account_attempts") || "0");
    let lastResetTime = parseInt(localStorage.getItem("last_reset_time") || Date.now());
    const now = Date.now();
    const params = new URLSearchParams(window.location.search);
    const returned = params.get("return") === "1";

    if (returned) {
      if (now - lastResetTime >= 24 * 60 * 60 * 1000) {
        attempts = 0; lastResetTime = now;
      }
      if (attempts < maxTries) {
        attempts++;
        localStorage.setItem("account_attempts", attempts);
        localStorage.setItem("last_reset_time", lastResetTime);
        generateAndStore();
      }
      history.replaceState(null, "", window.location.pathname);
    }

    function generateAndStore() {
      const names = [
        "AhmedPro", "FireKing", "SniperWolf", "DarkHunter", "LegendYoussef",
        "ShadowKiller", "GhostPlayer", "ProGamer", "NinjaX", "FreeFireHero",
        "CuteGirl", "NoonaBold", "SarahQueen", "PrincessWar", "FFGhost",
        "KimoEGY", "ZizoPro", "NaderLegend", "RoseLife", "AlaaNinja",
        "DarkAngel", "HamadaFF", "RamyGold", "YoussefLegend", "FireGirl"
      ];

      const allEmails = [
        "ahmed123@gmail.com","mohamed2020@gmail.com","fatma.love@gmail.com","gamerpro99@gmail.com",
        "karim.elmasry@gmail.com","saraqueen22@gmail.com","omar.freefire@gmail.com","nour.cute93@gmail.com",
        "tigerboy01@gmail.com","hassan.tech2023@gmail.com","ali.el7ob@gmail.com","salma.star555@gmail.com",
        "darkknight.ff@gmail.com","nana.sweet2024@gmail.com","abdo.sniper44@gmail.com","laila.girlxoxo@gmail.com",
        "kimo.egyptian@gmail.com","zozo.blackcat@gmail.com","zeyad.legend22@gmail.com","ahmedali18281@gmail.com",
        "mohammedashraf23@gmail.com","youssef292@gmail.com","yara1288@gmail.com","bassantahmed12@gmail.com",
        "george1213@gmail.com","youssef322@gmail.com",
        "ahmed123@yahoo.com","mohamed2020@yahoo.com","sara1995@yahoo.com","fatma777@yahoo.com",
        "karim2001@yahoo.com","omar1122@yahoo.com","noha3344@yahoo.com","tarek9090@yahoo.com",
        "laila7788@yahoo.com","hassan8899@yahoo.com","abdo4444@yahoo.com","salma1234@yahoo.com",
        "kimo6565@yahoo.com","nour1919@yahoo.com","youssef7878@yahoo.com","zozo2323@yahoo.com",
        "nada3434@yahoo.com","khaled5656@yahoo.com","amira7878@yahoo.com","osama9090@yahoo.com"
      ];

      const email = allEmails[Math.floor(Math.random() * allEmails.length)];
      const user = names[Math.floor(Math.random() * names.length)];
      const pass = generatePassword();
      const level = Math.floor(Math.random() * 31) + 50;
      const gems = Math.floor(Math.random() * 495001) + 5000;
      const gold = Math.floor(Math.random() * 495001) + 5000;
      const gender = Math.random() < 0.5 ? "ذكر" : "أنثى";
      const type = email.endsWith("@gmail.com") ? "جيميل" : "فيس بوك";

      localStorage.setItem("ff_username", user);
      localStorage.setItem("ff_email", email);
      localStorage.setItem("ff_password", pass);
      localStorage.setItem("ff_level", level);
      localStorage.setItem("ff_gems", gems);
      localStorage.setItem("ff_gold", gold);
      localStorage.setItem("ff_gender", gender);
      localStorage.setItem("ff_type", type);

      updateDisplay();
    }

    function generatePassword() {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let password = "";
      for (let i = 0; i < 10; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return password;
    }

    function updateDisplay() {
      document.getElementById("username").textContent = localStorage.getItem("ff_username") || "--";
      document.getElementById("level").textContent = localStorage.getItem("ff_level") || "--";
      document.getElementById("gems").textContent = localStorage.getItem("ff_gems") || "--";
      document.getElementById("gold").textContent = localStorage.getItem("ff_gold") || "--";
      document.getElementById("gender").textContent = localStorage.getItem("ff_gender") || "--";
      document.getElementById("acctType").textContent = localStorage.getItem("ff_type") || "--";
      document.getElementById("email").textContent = localStorage.getItem("ff_email") || "--";
      document.getElementById("password").textContent = localStorage.getItem("ff_password") || "--";

      document.getElementById("triesLeft").textContent =
        `🔄 لديك ${maxTries - attempts} محاولات متبقية اليوم`;

      if (attempts >= maxTries) disableGenerate();
    }

    function handleGenerate() {
      if (attempts >= maxTries) return;
      const link = shortLinks[attempts % shortLinks.length];
      window.location.href = `${link}?return=1`;
    }

    function disableGenerate() {
      const btn = document.getElementById("generateBtn");
      btn.classList.add("disabled");
      btn.disabled = true;
      startCountdown();
    }

    function startCountdown() {
      const nextReset = lastResetTime + 24 * 60 * 60 * 1000;
      (function tick() {
        const diff = nextReset - Date.now();
        if (diff <= 0) {
          localStorage.setItem("account_attempts", "0");
          localStorage.setItem("last_reset_time", Date.now());
          attempts = 0; lastResetTime = Date.now();
          document.getElementById("countdown").textContent = "";
          const btn = document.getElementById("generateBtn");
          btn.disabled = false;
          btn.classList.remove("disabled");
          updateDisplay();
          return;
        }
        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("countdown").textContent =
          `⏳ انتظر ${h}س ${m}د ${s}ث قبل المحاولة الجديدة`;
        setTimeout(tick, 1000);
      })();
    }

    function copyText(id) {
      const txt = document.getElementById(id).textContent;
      navigator.clipboard.writeText(txt).then(() => {
        const info = document.createElement("div");
        info.className = "alert alert-success";
        info.textContent = `✔ تم النسخ: ${txt}`;
        document.body.insertBefore(info, document.querySelector(".card"));
        setTimeout(() => info.remove(), 3000);
      });
    }

    window.addEventListener("load", () => {
      if (!localStorage.getItem("last_reset_time")) {
        localStorage.setItem("last_reset_time", Date.now());
      }
      updateDisplay();
    });
  </script>
</body>
</html>
